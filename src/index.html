<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="../img/visitas-logo.png" type="image/x-icon">
  <title>Registro de Visitante</title>
</head>

<body>
  <header>
    <img src="../img/visitas-logo.png" alt="">
    <button id="btn-admin-header" type="button" class="btn btn-outline-warning" action="admin.html">Administrador</button>
  </header>
  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../img/wewor1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../img/wewor2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../img/wewor3.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="container">
    <div class="row">
      <div class="col-5 offset-3">
        <h2>Registro de Visitas</h2>
        <form id="formulario-visitante">
          <div class="form-group">
            <label for="name">Nombres Completos</label>
            <input type="text" class="form-control" placeholder="Ingresar nombres completos" id="name">
          </div>
          <div class="form-group">
            <label for="number">Documento de Identidad</label>
            <input type="number" class="form-control" placeholder="Ingresar Dni" id="dni">
          </div>
          <div class="form-group">
            <label for="number">N° de Celular</label>
            <input type="numer" class="form-control" placeholder="Ingresar telephone" id="phone">
          </div>
          <!-- <div class="form-group takefotoWeb">
              <video playsinline autoplay></video>
              <button>Tomate una foto</button>
              <canvas></canvas>
          </div> -->
          <div class="form-group">
            <label for="text">A quién visitas?</label>
            <select class="custom-select" id="select-persona-visita">
              <option selected>Selecciona</option>
              <option value="genesis.np28@gmail.com">Genesis Nole</option>
              <option value="anaey@gmail.com">Anaey</option>
              <option value="leyla@gmail.com">Leyla</option>
            </select>
          </div>
          <button id="btn-ingresar" type="button" class="btn btn-warning btn-block">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="call-firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- <script src="main.js"></script> -->
  <script src="index.js"></script>
  <!-- <script src="foto.js"></script> -->
</body>

</html>
